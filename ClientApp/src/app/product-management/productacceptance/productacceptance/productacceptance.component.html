<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">{{pageTitle}}</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a href="#" onClick="return false;">Acceptance</a>
            </li>
            <li class="breadcrumb-item active">{{destination}}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="body">
            <form class="m-4" [formGroup]="AcceptanceForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-4 col-md-43 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Category</mat-label> 
                    <mat-select formControlName="acceptanceId">
                      <mat-option value="0">--Select--</mat-option>
                      <mat-option (onSelectionChange)="onAcceptanceSelectionChange($event)" *ngFor="let dropdown of selectedAcceptance" [value]="dropdown">
                        {{dropdown.text}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field> 
                </div>

            <!-- Dynamic Table -->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0 ex-mrk-entry-li">
            <table *ngIf="isShown"  id="customers">
              <tr>
                <th><h5>Ser</h5></th>
                <th><h5>Category</h5></th>
                <th><h5>Name</h5></th>
                <th><h5>Code</h5></th>
                <th><h5>Qty</h5></th>
                <th><h5>Price</h5></th>
                <th><h5>Is Active</h5></th>
                <th><h5>Acceptance Name</h5></th>
              </tr>
                <tr *ngFor="let unit of AcceptanceForm.get('productList')['controls']; let i = index" [formGroup]="unit">
                  <th class="cl-srl" scope="row">{{i+1}}</th>

                  <td> 
                    {{loadDataDynamicFormWithoutInput(i,'categoryName')}}
                  </td>
                  
                  <td class="tdName">
                    <mat-form-field class="example-full-width name" appearance="outline">
                      <input class="nametxt" matInput type="text" formControlName="name" >
                    </mat-form-field>
                  </td>
                  <td class="tdName">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input matInput  type="text" formControlName="code"/>
                    </mat-form-field>
                  </td>
                  <td class="tdName">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input matInput  type="text" formControlName="qty"/>
                    </mat-form-field>
                  </td>
                  <td class="tdName">
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input matInput  type="text" formControlName="price"/>
                    </mat-form-field>
                    </td>
                    <td class="tdName">
                      <input type="checkbox" formControlName="isActive">
                      <!-- <mat-form-field class="example-full-width" appearance="outline">
                        <input matInput  type="checkbox" formControlName="isActive"/>
                      </mat-form-field> -->
                      </td>
                      <td class="tdName">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <input matInput  type="text" formControlName="acceptanceName"/>
                        </mat-form-field>
                      </td>
                  </tr>
            </table>
            </div>

              <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                  <button class="btn-space" [disabled]="!AcceptanceForm.valid " mat-raised-button

        </div>
      </div>
    </div>
  </div>
</section>
