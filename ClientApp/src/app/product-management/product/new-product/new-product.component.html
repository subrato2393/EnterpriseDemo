<section class="content">
    <div class="container-fluid">
      <div class="block-header">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <ul class="breadcrumb breadcrumb-style ">
              <li class="breadcrumb-item">
                <h4 class="page-title">{{pageTitle}}</h4>
              </li>
              <li class="breadcrumb-item bcrumb-1">
                <a routerLink="/admin/dashboard/main"><i class="fas fa-home"></i></a>
              </li>
              <li class="breadcrumb-item bcrumb-2">
                <a href="#" onClick="return false;">Product</a>
              </li>
              <li class="breadcrumb-item active">{{destination}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="card bgcolor">
            <div class="body">
              <form class="m-4" [formGroup]="ProductForm" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-xl-6 col-lg-4 col-md-43 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Category</mat-label>
                      <mat-select formControlName="categoryId">
                        <mat-option value="0">--Select--</mat-option>
                        <mat-option *ngFor="let dropdown of selectedCategory" [value]="dropdown.value">
                          {{dropdown.text}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field> 
                  </div>
                  <div class="col-md-6">
                    <a  class="btn btn-sm btn-success radius mt-3" (click)="addNew()"><i class="fa fa-plus" style="font-size:20px;color:white"></i></a>
                </div>
                  <div><h3 style="color:rgb(83, 209, 93)">Add Multiple Product</h3></div>
                  <div formArrayName="product">
                     <div *ngFor="let unit of ProductForm.get('product')['controls']; let i = index" formGroupName="{{i}}" class="margin-top">
                        <div class="row">
                          <div class="col-md-3">
                            <mat-form-field class="example-full-width" appearance="outline">
                              <mat-label>Name</mat-label>
                              <input matInput formControlName="name" required>
                            </mat-form-field>
                          </div>
                          <div class="col-md-3">
                            <mat-form-field class="example-full-width" appearance="outline">
                              <mat-label>Code</mat-label>
                              <input matInput formControlName="code" required>
                            </mat-form-field>
                          </div>
                          <div class="col-md-3">
                            <mat-form-field class="example-full-width" appearance="outline">
                              <mat-label>Price</mat-label>
                              <input matInput formControlName="price" required>
                            </mat-form-field>
                          </div>
                          <div class="col-md-2">
                            <mat-form-field class="example-full-width" appearance="outline">
                              <mat-label>Qty</mat-label>
                              <input matInput formControlName="qty" required>
                            </mat-form-field>
                          </div>
                          
                          <div class="col-md-1">
                              <a (click)="removeProduct(i)" class="btn btn-sm btn-danger margin radius"><i class="fa fa-minus" style="font-size:20px;color:white"></i></a>
                            </div>
                        </div>                  
                     </div>
                     <div class="col-md-12">
                      <a (click)="addProduct()" class="btn btn-sm btn-success radius"><i class="fa fa-plus" style="font-size:20px;color:white"></i></a>
                  </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <button class="btn-space" [disabled]="!ProductForm.valid " mat-raised-button
                      color="primary">{{btnText}}</button>
                    <button type="button" mat-button routerLink="/product-management/product-list">Cancel</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
